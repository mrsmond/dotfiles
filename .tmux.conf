# ~/.tmux.conf

# Change prefix from Control-b to Control-a like GNU Screen
unbind-key C-b

set-option -g prefix C-a

bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# tmux-sensible plugin maps prefix R to reload config

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#################################
### Tmux plugin manager (tpm) ###
#################################

source /workarea/apaweuc1svm02/derek.graham/tools/miniconda/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
